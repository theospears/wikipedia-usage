<!DOCTYPE HTML>
<html>
  <head>
    <title>Wikipedia Usage</title>
		<link rel="stylesheet" type="text/css" href="wikiUsage.css">
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
		<script type="text/javascript">
			google.load('visualization', '1');
		</script>
    <script src='humane.js'></script>
    <script src='wikiUsage.js'></script>
  </head>

  <body onload='renderWikiUsage()' >

    <div id='graphDaysLastMonth' class="maingraph"></div>
		<div class="articlesReadBanner">
			Total Wikipedia articles you have read this month: 
			<span id="numArticlesRead"></span>
		</div>

		<div class="detailsSection">
			<div class="mostPopularSection">
				<div class="pad75">
					<h2>Most read articles</h2>
					<div class="mostPopularList" id="mostPopularList">
					</div>
				</div>
			</div>

			<div class="mostRecentSection">
				<div class="pad75">
					<h2>Most recent articles</h2>
					<div class="mostRecentList" id="mostRecentList">
					</div>
				</div>
			</div>
		</div>

		<div class="clear"></div>

		<div class="donationSuggestion">We suggest donating 5&cent; for each article you read</div>

		<form id="donateForm" action="https://www.paypal.com/cgi-bin/webscr" method="post">
			<input type="hidden" name="cmd" value="_xclick">
			<input type="hidden" name="business" value="paypal@wikimedia.org.uk">
			<input type="hidden" name="item_name" value="Donation to Wikimedia UK">
			<input type="hidden" name="currency_code" value="USD">
			<input type="hidden" name="custom" value="">
			<input type="hidden" name="return" value="http://uk.wikimedia.org/wiki/Thanks">
			<input type="hidden" name="amount" value="" id="donationAmountField">
		</form>

		<div class="donationLink"><a href="#" id="donationLink">Donate $<span id="donationAmount"></span> to Wikipedia</a></div>

  </body>
</html>
